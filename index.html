<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sprite - Official Home Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/sprite.png">
    </head>

    <body>

        <!-- HEADER [flex container] -->

        <div class="header">
            <div class="interior headerInt">

                <!-- logo + links [flex container + item] -->
                <div class="headerLeft">

                    <!-- logo [flex item] -->
                    <img class="companyLogo" src="images/company-logo.png" alt="The Coca Cola Company logo">

                    <!-- links [flex item] -->
                    <ul class="headerLinks">
                        <li class="hLink" ahref="#">Brand</li>
                        <li class="hLink linkDiscover" ahref="#">Discover</li>
                        <li class="hLink linkImpact" ahref="#">Impact</li>
                        <li class="hLink" ahref="#">Shop</li>
                    </ul>

                    <!-- dropdown content -->
                    <!-- <div class="discoverDrop">
                        <a href="#">+one App</a>
                        <a href="#">Coke Studio</a>
                        <a href="#">World of Coca-Cola Attraction</a>
                    </div> -->

                    <!-- <div class="impactDrop">
                        <a href="#">Social</a>
                        <a href="#">Sustainability</a>
                    </div> -->

                </div>

                <!-- profile icon [flex item] -->
                <div class="profileImage"></div>

            </div>
        </div>

        <!-- SUB HEADER [flex container] -->

        <div class="subHeader">
            <div class="interior subHeaderInt">

                <!-- sprite logo [flex item] -->
                <img class="spriteLogo" src="images/sprite-logo.png" alt="Sprite logo">

            </div>
        </div>

        <!-- SUB LINKS [flex container] -->

        <div class="subLinks">
            <div class="interior subLinksInt">

                <!-- links [flex item] -->
                <ul class="subLinksLinks">
                    <li class="sLLink" href="index.html">Home</li>
                    <li class="sLLink" href="#">Products</li>
                    <li class="sLLink" href="#">Obey Your Thirst</li>
                </ul>

            </div>
        </div>

        <!-- VIDEO -->

        <div class="interior videoInt">

            <iframe class="ytVideo" width="1120" height="630" src="https://www.youtube.com/embed/LDsLM8KjPLE" referrerpolicy="noreferrer"></iframe>
            
        </div>

        <!-- STAY IN THE KNOW [flex container] -->

        <div class="inTheKnow">
            <div class="interior knowInt">

                <!-- text [flex item] -->
                <h2 class="knowText">Stay in the know.</h2>

                <!-- button [flex item] -->
                <button class="butt knowButton">Get Updates</button>

            </div>
        </div>
        
    </body>

</html>
